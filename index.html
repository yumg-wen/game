<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <!-- 字型 -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap"
    rel="stylesheet"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200&display=swap"
    rel="stylesheet"
  >

  <title>Document</title>
</head>

<body>
  <!-- 第一頁   -->
  <header class="header ">
    <section class="container">
      <span><img
          src="./imgs/Game1.png"
          alt=""
        ></span>
      <span><img
          src="./imgs/Game2.png"
          alt=""
        ></span>
      <span><img
          src="./imgs/Game3.png"
          alt=""
        ></span>
      <span> <img
          src="./imgs/first line.png"
          alt=""
        ></span>
    </section>

    <section class="container">
      <span><img
          src="./imgs/Game4.png"
          alt=""
        ></span>
      <span><img
          src="./imgs/Game5.png"
          alt=""
        ></span>
      <span><img
          src="./imgs/Game6.png"
          alt=""
        ></span>
      <span><img
          src="./imgs/second line.png"
          alt=""
        ></span>
    </section>

  </header>
  <!-- 第二頁 對話-->
  <header class="talk">
    <section class="one">
      <section class="left">
        <img
          src="./imgs/mobile.png"
          alt=""
        >
      </section>
      <section class="right">
        <div class="top">
          <p class="p1">85% </p>
          <p class="p2">WIN RATE</p>
        </div>
        <section class="bottom">
          <section> <img
              src="./imgs/monitor2.png"
              alt=""
            ></section>
          <section> <img
              src="./imgs/monitor1.png"
              alt=""
            ></section>
        </section>
      </section>
    </section>
    <div class="two">
      <div class="pig">
        <img
          src="./imgs/button register.png"
          alt=""
        >
      </div>
      <div class="pig">
        <img
          src="./imgs/customer service.png"
          alt=""
        >
      </div>
    </div>
  </header>

  <!-- 第三頁 天空-->
  <header class="sky">
    <div class="fly">
      <section class="box-container">
        <section class="p01">Do you know?</section>
        <section class="p02">Our players have earned up to</section>
        <section class="p03">₹100,000</section>
      </section>
      <section class="dowload">
        <img
          src="./imgs/download button.png"
          alt=""
        >
      </section>

    </div>

  </header>

  <!-- 第四頁 汽車-->
  <header class="car">
    <section class="container">
      <img
        src="./imgs/star.png"
        alt=""
      >
      <img
        src="./imgs/star.png"
        alt=""
      >
      <img
        src="./imgs/star.png"
        alt=""
      >
      <img
        src="./imgs/star.png"
        alt=""
      >
      <img
        src="./imgs/star.png"
        alt=""
      >
    </section>
    <section class="word-box">
      <div class="word">“ I just registered and it’s really easy!</div>
      <div class="word">Making money every day! ”</div>
    </section>
    <section class="small-word">
      <article>
        <h6>5 Stars Customers</h6>
      </article>
    </section>

  </header>
  <!-- 第五頁 禮物-->
  <hrader class="present">
    <section class="bouns">
      <section class="pic">
        <img
          src="./imgs/presetn.png"
          alt=""
        >
        <h1>Welcome Bonus</h1>
        <img
          src="./imgs/Group 140.png"
          alt=""
        >
      </section>

      <section class="time">
        <div class="span">1</div>
        <div class="span">5</div>
        <div class="small">min</div>
        <div class="span">0</div>
        <div class="span">0</div>
        <div class="small">s</div>
      </section>
      <section class="click">
        <img
          src="./imgs/button click.png"
          alt=""
        >
      </section>
    </section>
  </hrader>

  <!-- 第六頁 輪盤-->
  <div class="play">
    <section class="left">
      <div class="play-box">
        <img
          src="./imgs/Group 281.png"
          alt=""
        >
      </div>
      <div class="play-box">
        <img
          src="./imgs/Rectangle 264.png"
          alt=""
        >
      </div>
      <div class="play-box">
        <img
          src="./imgs/Group 278.png"
          alt=""
        >
      </div>

    </section>
    <section class="right">
      <img
        src="./imgs/Group 280.png"
        alt=""
      >
    </section>

  </div>
  <!-- footer 付款-->
  <footer class="footer">
    <header class="last">
      <p>Supported payment method</p>
      <section class="pay ">
        <article><img
            src="./imgs/Rectangle 266.png"
            alt=""
          ></article>
        <article class="row">
          <div class="col">Fast </div>
          <div class="col">Safe </div>
          <div class="col">Secure</div>
        </article>
        <article><img
            src="./imgs/Rectangle 267.png"
            alt=""
          ></article>
      </section>
    </header>

  </footer>
</body>

</html>
